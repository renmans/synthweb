<head>
    <title>SynthWeb - LogIn</title>
    <link rel="icon" href="../static/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href={{ url_for("static", filename = "css/style.css") }}>
    <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Orbitron|Press+Start+2P&display=swap&subset=cyrillic,cyrillic-ext" rel="stylesheet">
</head>
<body>
{% if error == 'authentication_error' %}
<p class='err'>Incorrect username or password.</p>
{% endif %}
<form method="POST">
    <p class='header'>Log In</p>
    <div class="fields">
        <label>E-mail</label>
        <input type="email" name="email" required>
        <label>Password</label>
        <input type="password" name="pw" required>
        <div class="remember-wrapper">
            <label>Remember Me</label>
            <input type="checkbox" name="remember">
        </div>
        <input type="submit" value="Send" class="default-button send submit-button">
    </div>
    <a href={{ url_for('index') }}>Sign Up</a>
</form>
</body>
